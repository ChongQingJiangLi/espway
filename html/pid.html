<!doctype html>

<html>
    <head>
        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />

        <title>ESPway</title>
    </head>

    <body>

        <div class='mainContainer'>
            <h3>ESPway PID tuning</h3>

            <label>
                <select id='pidSelect' value='angle'>
                    <option value='angle'>Angle PID</option>
                    <option value='angle_high'>Angle high gain PID</option>
                    <option value='vel'>Velocity PID</option>
                </select>
            </label>

            <slider id='pslider' label='P'></slider>
            <slider id='islider' label='I'></slider>
            <slider id='dslider' label='D'></slider>

            <button id='btnSaveConfig' class='commandBtn'>Save values to flash</button>
            <button id='btnLoadDefaults' class='commandBtn'>Load default values</button>
        </div>

        <script src='pid.bundle.js'></script>
    </body>
</html>
